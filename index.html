<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laki Browser</title>
    <!-- Link tags for favicon and Apple touch icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        /* Styles for the page content */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the search container */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style for the logo image */
        .logo {
            max-width: 100%;
            height: auto;
        }

        /* Style for the search input */
        .search-input {
            padding: 8px;
            width: 60%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Style for the search button */
        .search-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Style for the search button on hover */
        .search-button:hover {
            background-color: #0056b3;
        }

        /* Style for the iframe */
        .search-results {
            margin-top: 20px;
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header container -->
    <div class="search-container">
        <!-- Logo image -->
        <img src="https://i.ibb.co/T0LZ9VX/Screenshot-2024-04-11-6-47-38-PM.png" alt="Laki Browser Logo" class="logo">
    </div>

    <!-- Search container -->
    <div class="search-container">
        <!-- Search input -->
        <input type="text" id="searchInput" class="search-input" placeholder="Enter your search query">
        <!-- Search button -->
        <button class="search-button" onclick="performSearch()">Search</button>
    </div>

    <!-- Container for search results -->
    <div id="searchResultsContainer"></div>
</div>

<script>
    function performSearch() {
        // Get the search query from the input field
        var query = document.getElementById('searchInput').value;
        
        // Create an iframe with the search results page loaded
        var iframe = document.createElement('iframe');
        iframe.setAttribute('src', 'https://www.bing.com/search?q=' + encodeURIComponent(query));
        iframe.setAttribute('class', 'search-results');
        
        // Add the iframe to the container
        var container = document.getElementById('searchResultsContainer');
        container.innerHTML = '';
        container.appendChild(iframe);
    }
</script>

</body>
</html>
